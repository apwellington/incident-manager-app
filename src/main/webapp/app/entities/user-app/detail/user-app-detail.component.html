<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (userApp) {
      <div>
        <h2 data-cy="userAppDetailsHeading"><span jhiTranslate="incidentManagerApp.userApp.detail.title">User App</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ userApp.id }}</span>
          </dd>
          <dt><span jhiTranslate="incidentManagerApp.userApp.phone">Phone</span></dt>
          <dd>
            <span>{{ userApp.phone }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/user-app', userApp.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
